title: Aunt B's Green Beans
category: side dish
subcategory: vegetables
review: 4
cookTime: 1 hour
numberServed: 4
source: Aunt B
ingredients:
  - fatback
  - 2 cans of green beans
  - salt and pepper
steps:
  - Rinse the salt off of the fat back
  - Put the green beans in a pot and cover them in water half-way, and add a little salt (though not too much salt as the fatback will add plenty)
  - Push the fat down on the water
  - Boil the fat in the water for a few minutes, then add the drained and rinsed canned beans to the pot
  - Bring the beans to a boil and turn them down to a simmer for ?? minutes
