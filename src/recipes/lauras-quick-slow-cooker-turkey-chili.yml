title: Laura's Quick Slow Cooker Turkey Chili
category: main dish
subcategory: poultry
review: 3
cookTime: 4 hours
numberServed: 8
source: http://allrecipes.com
ingredients:
  - 1 tablespoon vegetable oil
  - 1 pound ground turkey
  - 2 (10.75 oz) cans low sodium tomato soup
  - 2 (15 oz) cans kidney beans (drained)
  - 1 (15 oz) can black beans (drained)
  - 1/2 medium onion (chopped)
  - 2 tablespoons chili powder
  - 1 teaspoon red pepper flakes
  - 1/2 tablespoon garlic powder
  - 1/2 tablespoon ground cumin
  - 1 pinch ground black pepper
  - 1 pinch ground allspice
  - salt to taste
steps:
  - Heat the oil in a skillet over medium heat. Place turkey in the skillet and cook until evenly brown; drain
  - Coat the inside of a slow cooker with cooking spray, and mix in turkey, tomato soup, kidney beans, black beans and onion. Sseason with chili powder, red pepper flakes, garlic powder, cumin, black pepper, allspice, and salt
  - Cover and cook 8 hours on low or 4 hours on high
