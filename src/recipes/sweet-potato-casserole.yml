title: Sweet Potato Casserole
category: side dish
subcategory: starch
review: 5
cookTime: 90
numberServed: 8
source: Georgia Powell Lemmon
ingredients:
  - 1 stick butter or margarine
  - 3 cups raw sweet potatoes - grated
  - 1 cup sugar
  - Â½ cup milk
  - 3 eggs
  - slightly beaten
  - 2 tbsps. dark Karo syrup
  - juice of 1 orange
  - peel of 1 orange
  - grated
  - 1 tsp. ground ginger
  - 1/8 tsp. ground nutmeg
  - 1/8 tsp. ground allspice
  - 1/8 tsp. cinnamon
steps:
  - Melt butter in shallow 1 1/2-quart casserole. Combine remaining ingredients and pour into greased casserole dish.
  - Bake at 350 for one hour.
