title: Cajun Chicken Pasta
category: main dish
subcategory: poultry
review: 4
cookTime: 40
numberServed: 4
source: http://allrecipes.com
ingredients:
  - 8 ounces linguine pasta
  - 4 skinless/boneless chicken breasts
  - 4 teaspoons cajun seasoning
  - 4 tablespoons butter
  - 1 red bell pepper (sliced)
  - 1 green bell pepper (sliced)
  - 8 mushrooms (sliced)
  - 1 green onion (chopped)
  - 2 cups heavy cream
  - 1/2 teaspoon dried basil
  - 1/2 teaspoon lemon pepper
  - 1/2 teaspoon salt
  - 1/4 teaspoon garlic powder
  - 1/4 teaspoon ground black pepper
  - 1/2 cup parmesan cheese
steps:
  - Bring a large pot of lightly salted water to a boil. Add pasta and cook for 8-10 minutes or until al dente; drain.
  - Place the chicken and the cajun seasoning in a plastic bag. Shake to coat. In a large skillet over medium heat, saute the chicken in butter or margarin until almost tender (5 to 7 minutes).
  - Add the red bell pepper, green bell pepper, mushrooms and green onion. Saute and stir for 2 to 3 minutes. Reduce heat.
  - Add the cream, basil, lemon pepper, salt, garlic powder, and ground black pepper. Heat through. Add the cooked linguine, toss and heat through. Sprinkle with grated parmesan cheese.
