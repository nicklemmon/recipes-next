title: flavored latte
category: drinks
subcategory: hot drink
review: 0
cookTime: 5
numberServed: 1
source: http://allrecipes.com
ingredients:
  - 1 1/4 cups 2% milk
  - 2 tablespoons flavored syrup (your choice!)
  - 1 (1.5 fluid ounce) jigger of brewed espresso
steps:
  - Pour milk into a steaming pitcher and heat to 145 degrees F to 165 degrees F (65 to 70 degrees C) using the steaming wand. Measure the flavored syrup into a large coffee mug. Brew espresso, then add to mug.
  - Pour the steamed milk into the mug, using a spoon to hold back the foam. Spoon foam over the top.
