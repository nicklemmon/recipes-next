title: Ground Turkey Sweet Potato Skillet
category: main dish
subcategory: poultry
review: 5
cookTime: 30 minutes
numberServed: 3
source: http://allrecipes.com
ingredients:
  - 2 tbsp extra-virgin olive oil
  - 1 lb extra-lean ground turkey
  - 1 tsp clove garlic (minced)
  - 1/2 cup onions (diced)
  - 1/2 cup yellow pepper (diced)
  - 1 1/2 cup sweet potato (diced)
  - salt and pepper
  - a pinch of chili pepper
  - 1/2 cup shredded mozzarella cheese
  - fresh parsley (as a garnish)
steps:
  - In a skillet, heave olive oil over medium high heat
  - Add ground turkey and garlic, stirring occasionally and cook for about 10 minutes
  - Add onions and yellow peppers and cook until onions are golden brown
  - Add the sweet potato, chili pepper, salt and pepper
  - Cover the skillet and cook until they are tender - don't forget to stir occasionally. If necessary, add more olive oil or a little bit of water to cook the sweet potato.
  - While the sweet potato is cooking, pre-heat the oven to 400 degrees
  - When the sweet potato is tender, add shreeded mozzarella cheese and bring the skillet to the oven to melt the cheese
  - When the cheese melts, remove from the oven and garnish with parsley
