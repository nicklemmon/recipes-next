title: Slow Cooker Apple Cinnamon Oatmeal
category: main dish
subcategory: breakfast
review: 5
cookTime: 20
numberServed: 8
source: http://theyummylife.com
ingredients:
  - 4 apples (peeled then cored and cut in to 1/2 inch pieces)
  - 3 cups fat-free milk
  - 3 cups water
  - 2 cups uncooked steel cut oats
  - 4 tablespoons brown sugar
  - 3 tablespoons butter (cut in to 8 or so pieces)
  - 1 teaspoon cinnammon
  - 1/2 teaspoon salt
steps:
  - Coat inside of 3-1/2 quart (or larger) slow cooker with cooking spray. Add all ingredients (except optional toppings) to slow cooker. Stir, cover, and cook on low for approx. 7 hours (slow cooker times can vary). Spoon oatmeal into bowls; add optional toppings, if desired. Store leftovers in refrigerator. Freezes well.
  - To reheat single servings - Put 1-cup cooked oatmeal in microwave proof bowl. Add 1/3 cup fat-free milk. Microwave on high for 1 minute; stir. Continue cooking for another minute, or until hot.
