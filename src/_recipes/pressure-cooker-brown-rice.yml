ingredients:
  - 2 cups brown rice
  - 2 1/4 cups water or broth
steps:
  - Combine ingredients in the pressure cooker
  - Set pressure cooker to manual for 15 minutes
  - Let the pressure cooker naturally release for at least 15 minutes
