title: Slow Cooker Beef Ragu
category: 'Main Dish'
subcategory: 'Beef'
review: 5
cookTime: 45
numberServed: 4
source: The Gluten-free Cookbook for Slow Cookers
likedBy:
  - nick
  - laurie
ingredients:
  - 2 tablespoons olive oil
  - 4 to 6 carrots, halved
  - 4 to 6 red potatoes, halved
  - 2 onions cut crosswise in to thick rings
  - 4 garlic cloves
  - 1 pound beef chuck cut in to 2-inch chunks
  - 1 fresh rosemary sprig
  - 1 fresh thyme sprig
  - 1 cup beef broth (or more if too dry)
  - Sea salt
  - Black pepper
steps:
  - Coat the interior of the slow cooker with olive oil
  - Place the carrots, potatoes, onions, and garlic in the slow cooker and place the beef, rosemary, and thyme on top
  - Pour in the broth and season generously with salt and pepper
  - Cover and cook on low for 8 hours
