title: Texas Slaw
category: 'Side Dish'
subcategory: 'Vegetables'
review:
cookTime: 20
numberServed: 8
source: http://allrecipes.com
ingredients:
  - slaw mix
  - 8 oz Mexican corn (drained)
  - 1 cup shredded cheese
  - 2 fresh jalapeno peppers
  - 1/2 cup fresh chopped cilantro
  - 1 cup Ranch dressing
  - 1/4 teasoon cumin
  - 1/4 teaspoon coriander
  - 1/2 teaspoon garlic powder
  - 1 lime (juiced)
steps:
  - In a large bowl, toss together the coleslaw mix, corn, Cheddar cheese, jalapeno and cilantro. In a separate bowl stir together the Ranch-style dressing, cumin, coriander, garlic powder and lime juice.
  - Pour over the coleslaw mixture, and toss to coat. Serve right away, or refrigerate until serving.
