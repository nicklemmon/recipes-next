title: Spinach and Rice Bake
category: 'Main Dish'
subcategory: 'Vegetarian'
review: 4
cookTime: 25
numberServed: 4
source: Nana Lemmon
likedBy:
  - nick
  - laurie
ingredients:
  - 1 package (10 ounces) frozen chopped spinach
  - 1 cup cooked rice (1/3 cup of uncooked rice makes 1 cup cooked)
  - 1 cup shredded cheddar cheese
  - 3 Tbsps. finely chopped onion
  - 2 Tbsps. minced fresh Italian parsley
  - 2 Tbsps. butter
  - softened (I only use 1 Tbsp.)
  - scant 1/2 tsp. salt
  - 1/2 tsp. Worcestershire sauce
  - 1/4 tsp. dried thyme
  - 1/8 to 1/4 tsp. ground nutmeg
steps:
  - Cook spinach, according to package directions; drain well.
  - Add the remaining ingredients; mix well. Transfer to a greased 1-quart baking dish. Cover and bake at 350 degrees for 20 minutes.
  - Uncover and bake for 20-25 minutes longer or until a knife inserted near the center comes out clean
