title: Ginger Cookies
category: 'Dessert'
subcategory: 'Cookie'
review: 5
cookTime: 30
numberServed: 8
source: Rachel Rose
ingredients:
  - 1 cup (2 sticks) of butter
  - 2 cups sugar
  - 2 eggs
  - 1/2 cup of molasses
  - 2 tsp cinnamon
  - 4 tsp baking powder
  - 3 tsp salt
  - 1 Tbs ground ginger
  - 4 cups flour
steps:
  - Mix all ingredients together with a mixer.
  - Add the flour last a little at a time for best results.
  - Roll dough into 1-2" balls.
  - Coat balls with sugar (easiest to fill a small bowl with sugar and roll them in the sugar).
  - Place cookie balls on a cookie sheet with room for them to flatten and spread.
  - Bake at 325 degrees for 12-15 minutes. If you want them to be crunchy, bake longer.
  - Remove promptly and move to rack or parchment paper to cool.
