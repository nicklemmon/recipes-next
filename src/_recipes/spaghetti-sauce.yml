title: Spaghetti Sauce
category: 'Main Dish'
subcategory: 'Beef'
review: 5
cookTime: 1 hour
numberServed: 6
source: http://food.com
likedBy:
  - nick
  - laurie
  - eva
ingredients:
  - 1 pound ground beef
  - 3/4 of a medium white onion, chopped
  - 2 green bell peppers chopped
  - 1 can tomato paste
  - 1 tablespoon garlic
  - 15 oz tomato sauce
  - 15 oz diced tomatoes
  - Garlic salt and white sugar to taste
steps:
  - Cook onion, garlic, and bell pepper until soft
  - Add ground beef, cook until no longer pink
  - Add tomato sauce and diced tomatoes
  - Reduce to a simmer, add garlic salt and sugar to taste
  - Simmer for about 30 minutes
