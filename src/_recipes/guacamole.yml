title: Guacamole
category: 'Side Dish'
subcategory: 'Vegetables'
review: 0
cookTime: 20
numberServed: 1
source: http://foodnetwork.com
ingredients:
  - 3 avocados (halved, seeded, peeled)
  - 1 lime (juiced)
  - 1/2 teaspoon kosher salt
  - 1/2 teaspoon cumin
  - 1/2 medium onion (diced)
  - 1/2 jalapeno (seeded and minced)
  - 2 roma tomatoes (seeded and diced)
  - 1 tablespoon cilantro
  - 1 clove garlic (minced)
steps:
  - In a large bowl place the scooped avocado pulp and lime juice, toss to coat.
  - Drain, and reserve the lime juice, after all of the avocados have been coated. Using a potato masher add the salt, cumin, and cayenne and mash.
  - Then, fold in the onions, tomatoes, cilantro, and garlic.
  - Add 1 tablespoon of the reserved lime juice. Let sit at room temperature for 1 hour and then serve.
