title: Black Pepper Beef and Cabbage Stir-Fry
category: 'Main Dish'
subcategory: 'Beef'
review: 4
cookTime: 30 minutes
numberServed: 5
source: http://allrecipes.com
ingredients:
  - 2 tablespoons vegetable oil
  - 4 cloves chopped garlic
  - 1 pound ground beef
  - 1/2 small head shredded cabbage
  - 1 red bell pepper cut in to strips
  - 2 tablespoons soy sauce (or more!)
  - 1 teaspoon cornstarch
  - 1/2 cup water
  - 1 teaspoon ground black pepper
steps:
  - Heat a wok or large skillet over medium-high heat, and add oil. Saute garlic for about 5 seconds, then add ground beef. Stir-fry until beef is evenly brown. Stir in cabbage and pepper, and cook until vegetables are tender, and beef is fully cooked.
  - Stir in soy sauce.
  - Mix together cornstarch and water, and stir in. Season with pepper. Cook, stirring, until sauce has thickened.
  - Serve on steamed white rice
