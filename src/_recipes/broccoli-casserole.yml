title: Broccoli Casserole
category: 'Side Dish'
subcategory: 'Vegetables'
review: 5
cookTime: 60
numberServed: 8
source: Zelma Scott Wilson (Nana's maternal grandmother)
likedBy:
  - nick
ingredients:
  - 2 packages chopped frozen broccoli
  - 2 tbsps. melted butter (divided)
  - 2 eggs, beaten
  - 1 cup sharp cheddar cheese, grated
  - 1/4 cup mayonnaise
  - 1 small onion, chopped
  - 1 can cream of mushroom soup
  - 1  cup crushed Ritz crackers
steps:
  - Combine all one tablespoon of butter and the rest of the ingredients except the crackers.
  - Put that mixture in a casserole that has been sprayed with cooking spray or lightly oiled.
  - Mix the crackers and the other tablespoon of butter together.
  - Top the casserole with the crushed crackers and bake at 350 degrees or until bubbly and browned.
