title: Birdseye Coconut Pie
category: 'Dessert'
subcategory: 'Pie'
review: 5
cookTime: 60
numberServed: 8
source: Birdseye Frozen Coconut
ingredients:
  - 1 cup sugar
  - 2 tbsp. all-purpose flour
  - 2 eggs
  - 1/2 stick margarine, melted
  - 1 cup milk
  - 1 tsp. vanilla
  - 6 oz package frozen coconut
steps:
  - Mix all ingredients and blend well
  - Pour into a 9-inch unbaked pie shell
  - Bake for 45 minutes at 350 degrees or until crust is brown and custard is firm
