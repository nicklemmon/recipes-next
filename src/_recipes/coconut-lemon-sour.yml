title: Coconut Lemon Sour
category: Drinks
subcategory: Alcoholic
review: 5
cookTime: 5
numberServed: 1
source: PF Chang's
likedBy:
  - nick
  - laurie
ingredients:
  - 2 1/2 ounces Coconut Water
  - 1 1/2 ounces Pearl Coconut Vodka or other Coconut Vodka of choice
  - 3/4 ounce freshly squeezed Lemon Juice
  - 3/4 ounce Simple Syrup
steps:
  - Add all the ingredients to an ice-filled shaker, Shake until well-chilled.
  - Strain into an ice-filled Old Fashioned, Rocks, Double Rocks or other glass.
  - Serve.
