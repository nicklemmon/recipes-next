  - eva
ingredients:
  - 1 tablespoon olive oil
  - 1 large yellow onion peeled and diced
  - 1.5 pounds lean ground beef
  - 3 cloves garlic minced
  - 1 tablespoon Italian seasoning
  - 1/2 teaspoon salt
  - 1/2 teaspoon pepper
  - 32 ounces canned tomato sauce
  - 1 pound elbow macaroni
  - 1 1/2 cups cheddar cheese shredded and divided
  - Fresh parsley finely chopped, for garnish
steps:
  - Preheat oven to 350 degrees F.
  - Bring a large pot of salted water to a boil. Cook the pasta according to package directions until al dente. Drain and set aside.
  - While the pasta cooks, place a large skillet over medium heat. Add olive oil. Once the oil is hot, saute the onion until translucent.
  - Add the ground beef and brown completely. Add in the garlic, Italian seasoning, salt, and pepper. Stir until fragrant.
  - Add the tomato sauce and cook for 5 minutes.
  - Pour in the drained pasta and stir to combine completely. Add 1 cup of cheese and mix until the cheese has melted into the sauce.
  - Pour into a 9-inch x 13-inch baking dish and top with the remaining 1/2 cup of cheese.
  - Place in the oven for 20 minutes. Serve hot with parsley as garnish.
