title: Potato and Cheese Casserole
category: 'Side Dish'
subcategory: 'Starches'
review: 3.5
cookTime: 60
numberServed: 8
source: Brenda Graham
likedBy:
  - laurie
ingredients:
  - Frozen hash browns
  - 1/4 teaspoon salt
  - 1/8 teaspoon pepper
  - 1 cup grated cheese
  - 1 can cream of mushroom soup
  - 1 tablespoon of butter
  - 3/4 cup milk
steps:
  - Layer potatoes in a greased, 2 qt. casserole dish, half of the potatoes, seasoning, cheese, and soup
  - Dot with half of the butter and layer the above again
  - Pour milk over top
  - Cover and bake for 1 hour
  - Remove cover and top with more cheese
  - Return to the oven until the cheese on top is melted
